<div class="modal-header justify-content-center">
  <h1 class="modal-title fs-5" id="exampleModalLabel">Mensaje</h1>
</div>

<div class="modal-body mat-dialog-content">
  <p>{{ message }}</p>
</div>

<div class="modal-footer justify-content-center" mat-dialog-actions>
  <button class="btn btn-success bnElimi" [mat-dialog-close]="true">
    Continuar
  </button>
  <button class="btn btn-success bnCance" [mat-dialog-close]="false">
    Cancelar
  </button>
</div>
